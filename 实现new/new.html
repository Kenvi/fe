<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>实现new</title>
</head>
<body>
  <script>
    /*
    * 通过new操作符调用构造函数，会经历以下4个阶段。
      创建一个新的对象；
      将构造函数的this指向这个新对象；
      指向构造函数的代码，为这个对象添加属性，方法等(通过new创建的每个对象将最终被[[Prototype]]链接到这个函数的prototype对象上)；
      如果函数没有返回对象类型Object(包含Functoin, Array, Date, RegExg, Error)，那么new表达式中的函数调用会自动返回新对象。
    */ 
    function Person (name, age) {
      this.name = name
      this.age = age
    }
    Person.prototype.getName = function() {
      console.log(this.name)
      return this.name
    }
    /**
     * 模拟实现 new 操作符
     * @param  {Function} ctor [构造函数]
     * @return {Object|Function|Regex|Date|Error}      [返回结果]
     */
    function newOperator(ctor){
        if(typeof ctor !== 'function'){
          throw 'newOperator function the first param must be a function';
        }
        // ES6 new.target 是指向构造函数
        newOperator.target = ctor;
        // 1.创建一个全新的对象，
        // 2.并且执行[[Prototype]]链接
        // 4.通过`new`创建的每个对象将最终被`[[Prototype]]`链接到这个函数的`prototype`对象上。
        var newObj = Object.create(ctor.prototype);
        // ES5 arguments转成数组 当然也可以用ES6 [...arguments], Aarry.from(arguments);
        // 除去ctor构造函数的其余参数
        var argsArr = [].slice.call(arguments, 1);
        // 3.生成的新对象会绑定到函数调用的`this`。
        // 获取到ctor函数返回结果
        var ctorReturnResult = ctor.apply(newObj, argsArr);
        // 小结4 中这些类型中合并起来只有Object和Function两种类型 typeof null 也是'object'所以要不等于null，排除null
        var isObject = typeof ctorReturnResult === 'object' && ctorReturnResult !== null;
        var isFunction = typeof ctorReturnResult === 'function';
        if(isObject || isFunction){
            return ctorReturnResult;
        }
        // 5.如果函数没有返回对象类型`Object`(包含`Functoin`, `Array`, `Date`, `RegExg`, `Error`)，那么`new`表达式中的函数调用会自动返回这个新的对象。
        return newObj;
    }

    const jack = newOperator(Person, 'jack', 22)
    // const jack = new Person('jack', 22)
    // jack.getName()
  </script>
</body>
</html>
