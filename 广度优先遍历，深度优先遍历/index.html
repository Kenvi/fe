<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>广度优先遍历，深度优先遍历</title>
</head>
<body>
  <div class="parent">
    <div class="child-1">
      <div class="child-1-1">
        <div class="child-1-1-1">a</div>
      </div>
      <div class="child-1-2">
        <div class="child-1-2-1">b</div>
      </div>
      <div class="child-1-3">c</div>
    </div>
    <div class="child-2">
      <div class="child-2-1">d</div>
      <div class="child-2-2">e</div>
    </div>
    <div class="child-3">
      <div class="child-3-1">f</div>
    </div>
  </div>
  <script>
    // 深度优先遍历
    const deepTraversal = (node) => {
      let nodes = []
      if (node === null) return []

      nodes.push(node)

      if (node.children) {
        for (let i = 0; i < node.children.length; i++) {
          nodes = nodes.concat(deepTraversal(node.children[i]))
        }
      }

      return nodes
    }

    // 广度优先遍历

    const widthTraversal = (node) => {
      if (node === null) return []
      let nodes = [], queue = []
      queue.push(node)

      while (queue.length) {
        const item = queue.shift()
        nodes.push(item)
        // 队列，先进先出
        // nodes = [] stack = [parent]
        // nodes = [parent] stack = [child1,child2,child3]
        // nodes = [parent, child1] stack = [child2,child3,child1-1,child1-2]
        // nodes = [parent,child1,child2]
        if (item.children) {
          
          for (let i = 0; i < item.children.length; i++) queue.push(item.children[i])
        }
      }
      
      return nodes
    }

    console.log(widthTraversal(document.querySelector('.parent')))

  </script>
</body>
</html>
